plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

group = 'com.aimitjava'
version = '1.1.1'
archivesBaseName = 'config-module'  // Setzt den Namen des JAR-Files

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // GitHub Packages Repository
    maven {
        url = uri("https://maven.pkg.github.com/RainerBlessing/langchain4j-configuration")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testImplementation 'org.mockito:mockito-core:5.3.1'
    testImplementation 'org.hamcrest:hamcrest:2.2'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            // Optional: Explizite Konfiguration der Artefakt-ID für die Veröffentlichung
            artifactId = 'config-module'

            pom {
                name = 'Configuration Library'
                description = 'A library for handling configuration from properties files and environment variables'
                url = 'https://github.com/RainerBlessing/config-module'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'RainerBlessing'
                        name = 'Rainer Blessing'
                        email = 'rainer.blessing@gmail.com'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = 'GitHubPackages'
            url = uri("https://maven.pkg.github.com/RainerBlessing/langchain4j-configuration")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }

        maven {
            name = 'localRepo'
            url = layout.buildDirectory.dir("repo")
        }
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
